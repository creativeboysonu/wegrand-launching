    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeWorld Day – Guest Registration 10th February 2026 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 450px;
      background: #ffffff;
      color: #000;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b8860b;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #b8860b;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #9c7300;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Guest Registration</h2>

  <form id="guestForm">
    <input type="text" name="fullName" placeholder="Full Name" required>
    <input type="text" name="gender" placeholder="Gender" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="cityState" placeholder="City / State" required>
    <input type="text" name="personalRank" placeholder="Personal Rank">
    <input type="text" name="teamLeader" placeholder="Team Leader Name">
    <input type="email" name="email" placeholder="Email ID" required>

    <button type="submit">Submit</button>
  </form>

  <div class="success" id="successMsg">
    ✅ Registration Successful!
  </div>
</div>

<script>
  const form = document.getElementById("guestForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("PASTE_YOUR_WEBAPP_URL_HERE", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("successMsg").style.display = "block";
      form.reset();
    })
    .catch(() => {
      alert("Error! Please try again.");
    });
  });
</script>

</body>
</html>
