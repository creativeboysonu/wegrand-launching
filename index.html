<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We World Marketing Pvt. Ltd. | Grand Launching Ceremony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 160px;
        }

        h1 {
            text-align: center;
            color: #b9962e;
            margin-bottom: 5px;
        }

        h3 {
            text-align: center;
            color: #444;
            font-weight: normal;
            margin-top: 0;
        }

        .event-info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            background: #b9962e;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #a38324;
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .thank-you h2 {
            color: #b9962e;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container" id="formBox">

    <div class="logo">
        <img src="logo.png.png" alt="WeWorld Logo">
    </div>

    <h1>We World Marketing Pvt. Ltd.</h1>
    <h3>Grand Launching Ceremony</h3>

    <div class="event-info">
        ðŸ“… Event Date: <b>10 February</b><br>
    </div>

    <form onsubmit="showThankYou(event)">
        <label>Full Name *</label>
        <input type="text" required>

        <label>Gender *</label>
        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Address *</label>
        <textarea rows="2" required></textarea>

        <label>City / State *</label>
        <input type="text" required>

        <label>Personal Rank *</label>
        <input type="text" required>

        <label>Team Leader *</label>
        <input type="text" required>

        <label>Email (Optional)</label>
        <input type="email">

        <button type="submit">Submit Registration</button>
    </form>

</div>

<div class="container thank-you" id="thankYouBox">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your registration has been successfully submitted.</p>
    <p>Welcome to <b>WeWorld â€“ The World of Dreamers</b>.</p>
</div>

<script>
    function showThankYou(event) {
        event.preventDefault();
        document.getElementById("formBox").style.display = "none";
        document.getElementById("thankYouBox").style.display = "block";
    }
</script>

</body>
</html>
